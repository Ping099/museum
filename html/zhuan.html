<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京剧脸谱</title>
</head>
<style>
    * {
        /* background-color: rgb(255, 227, 227); */
        list-style-type: none;
        text-decoration: none;
    }

    body {
        background-image: url(../images/jj2.jpg);
        background-size: cover;
    }

    .box {
        position: relative;
        margin: auto;
        animation: box 18s infinite linear;

    }

        /* background-color: aquamarine; */
        /* background-image: url(../images/yuan.png); */
        z-index: 100;
        /*  */


    }

    li:nth-child(1) {
        display: block;
        position: absolute;
        /* background-color: brown; */
        top: -13px;
        left: 37%;
        height: 190px;
        width: 190px;
        background-image: url(../images/zhuan1.png);
        background-size: cover;
        /* z-index: 100; */
    }

    li:nth-child(2) {
        display: block;

        /* background-color: brown; */

        /* z-index: 100; */
    }

    li:nth-child(3) {
        display: block;
        position: absolute;
        /* background-color: brown; */

        left: 60%;
        height: 130px;
        width: 100px;
        background-image: url(../images/zhuan3.png);
        background-size: cover;
        /* z-index: 100; */
    }

    li:nth-child(4) {
        display: block;

    }

    li:nth-child(5) {
        display: block;
        position: absolute;
        /* background-color: brown; */
        top: 230px;
        left: 30%;
        height: 130px;
        width: 100px;
        background-image: url(../images/zhuan5.png);
        background-size: cover;

    }

    li:nth-child(6) {
        display: block;
        position: absolute;

    }

    li {
        animation: few 18s infinite linear;

    }

    @keyframes box {
        0% {
            transform: rotate(0deg);
        }

        100% {

            transform: rotate(-360deg);

        }
    }

    @keyframes few {
        0% {
            transform: rotate(0deg);
        }

        100% {

            transform: rotate(360deg);

        }
    }
</style>

<body>
    <div class="box">
        <div class="yuan">

        </div>
        <ul>
            <!-- style="background-image: url(../images/zhuan1.png);" -->

</body>

</html>
